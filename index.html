<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="confetti/confetti.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Number Guesser</title>
</head>
<body>
    <div class="modal"></div>
    <div class="container">
        <h1>Number Guesser</h1>
        <div id="game">
            <p id='number-shadow' class="no-select"></p>
            <p>Guess a Number between <span class="min-num"></span> and <span class="max-num"></span></p>
            <input type="number" id="guess-input" placeholder="Enter Your Guess" autofocus>
            <button type="submit" id="guess-btn">Submit</button>
            <p class="message"></p>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
